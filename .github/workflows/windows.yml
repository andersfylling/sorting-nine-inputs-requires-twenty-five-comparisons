name: Windows

on: [push]

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: configure
      run: CXX=g++-9 cmake -Htest -Bbuild

    - name: build
      run: CXX=g++-9 cmake --build build --config Debug -j4

    - name: test
      run: |
        cd build
        ctest --build-config Debug
